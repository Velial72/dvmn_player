<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="icon" href="static/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/font-awesome.min.css">
  <link rel="stylesheet" href="static/player.css"/>
</head>
<body>
  <div class= "vp-player" id="player">
    <div class="js-video-container vp-player__container"></div>

    <div class="vp-player__buttons" style="background-color: black;">
      <button class="js-play-button vp-player__btn">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button vp-player__btn">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button vp-player__btn">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button vp-player__btn">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>



      <div class="vp-player__viewing-panel" style="color: white;">
        <div class="vp_player__time">
          <span class="js-current-time"></span>
        </div>

        <div class="js-progress vp-player__progressbar">
          <div class="js-progress-slider vp-payer__redline" style="background-color: red;"></div>
          <span class="vp-player__dot"></span>
        </div>

        <div class="vp_player__duration">
        <span class="js-duration"></span>
        </div>
      </div>
      


      <button class="js-fullscreen-button vp-player__btn">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>

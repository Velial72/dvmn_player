<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="icon" href="static/favicon.png">
  <link rel="stylesheet" href="static/font-awesome.min.css">
  <link rel="stylesheet" href="static/player.css"/>
</head>
<body>
  <div class= "player" id="player">
    <div class="js-video-container video_container"></div>

    <div class="player_buttons" style="background-color: black;">
      <button class="js-play-button play_btn">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button pause_btn">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button mute_btn">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button volume_btn">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="empty_space"></div>
      <button class="js-fullscreen-button fullscreen_btn">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
     </div> 

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>

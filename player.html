<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style type="text/css">
    button {border-style: none; background: transparent; cursor: pointer;}
    i {color: white}
  </style>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px; box-shadow:0 0 20px rgba(0,0,0,50); display: flex; flex-direction: column;">
    <div class="js-video-container" style="background-color: white; flex-grow: 1;"></div>

    <div class="buttons" style="background-color: black;">
      <button class="js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
     </div> 

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
